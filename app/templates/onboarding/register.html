{% extends "onboarding/base.html" %}

{% load static %}

{% block body%}
<section class="onboarding-background">
    <div style="width:100%; text-align:left;" id="back_img"><i class="fas fa-chevron-left " style="color:#464646;" ></i></div>
    <img src="{% static 'img/fida.svg' %}" class="img-fluid">
    <p class="splashtext-bottom mt-2 mb-3" id="lets-get">Letâ€™s get you started</p>
    <p class="splashtext-bottom mt-2 mb-3" id="complete">Complete the form</p>
    <!-- reg form -->
    <div>
        <div class="text-primary py-3 server_message_success" id="server_message_success" role="alert"></div>
        <div class="text-danger py-3 server_message_error" id="server_message_error" role="alert"></div>
        <p id="message_one"  class="text-danger">Sorry! there are empty fields. Kindly fill the form</p> 

        <form class="onboarding_form mt-2" action="#" id="sign_up_form" method="POST" autocomplete="off">
            {% csrf_token %}
            <div id="form-part-one">
                <input type="text" id="firstname"  class="onboarding_form_input form-control" placeholder="First Name">
                <input type="text" id="lastname"  class="onboarding_form_input form-control" placeholder="Last Name">
                <input type="text" id="phonenumber"   class="onboarding_form_input form-control" placeholder="Phone Number">
                <input type="email" id="email"   class="onboarding_form_input form-control" placeholder="Email">
                <div class="form-group">
                    <div style="display: flex; justify-content: left;">
                        <input type="password" 
                    class="onboarding_form_input form-control" 
                    name="password" 
                    id="password"
                    placeholder="Password"
                    required
                    />
                    <i class="fas fa-eye"  style="margin-left:-13%;margin-top: 4%; color: #ccc;" onclick="showPassword()"></i>
                    </div>
                </div>
                <input type="password" id="confirm_password"   class="onboarding_form_input form-control" placeholder="Confirm Password">
                <p id="message" class="text-danger">password not same!</p>    
                             
                <input type="button" value="Next" class="form-control button mt-1" id="signup_next">
            </div>
            <div id="form-part-two">
                
                <input type="text" id="address" placeholder="4, Kingsville street, KA"  class="onboarding_form_input form-control">
                <input type="text" id="state" placeholder="State"  class="onboarding_form_input form-control">
                <select id="role" class="onboarding_form_input form-control" style="border:0.1px solid #fff; width:100%">
                    <option value="artisan" selected>I want to Work</option>
                    <option value="client">I want to Hire</option>
                <input type="submit" value="Create account" class="form-control button mt-5 mb-1" id="signup_submit">
            </div>
            <p class="onboarding_footer mt-2 mb-1 text-center">Already have an account? <span class="span-login"><a href="{% url 'login' %}">Sign in</span></a></p>
        </form>
    </div>
</section>
{% endblock %}
